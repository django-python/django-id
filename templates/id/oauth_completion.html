{% extends "id/base.simple.html" %}
{% load i18n %}

{% block content %}

    <form class="form-horizontal form-material" method="POST">
        {% csrf_token %}
        <h3 class="box-title m-b-20">{% trans "Sign up" %}</h3>
        {% for field in form %}
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" name="{{ field.html_name }}" type="{% if field.html_name == 'password' or field.html_name == 'password1' or field.html_name == 'password2' %}password{% else %}text{% endif %}" placeholder="{{ field.label }}" value="{{ field.value|default:"" }}">
                    {% for error in field.errors %}
                        <p class="text-danger">{{ error|safe }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">{% trans "Sign up" %}</button>
            </div>
        </div>
    </form>

{% endblock %}
